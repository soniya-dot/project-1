        <p>pizza, dish of Italian origin consisting of a flattened disk of bread dough topped with some combination of olive oil, oregano, tomato, olives, mozzarella or other cheese, and many other ingredients, baked quickly—usually, in a commercial setting, using a wood-fired oven heated to a very high temperature—and served hot </p>

         <h3>GARLIC BREAD</h3>
        <p>Garlic bread (also called garlic toast) consists of bread (usually a baguette or sour dough like a ciabatta), topped with garlic and olive oil or butter and may include additional herbs, such as oregano or chives. It is then either grilled until toasted or baked in a conventional or bread oven.</p>

        <p>Good pasta will have a chewy texture that has a bounce to it when chewed. These are qualities that you cannot determine until the pasta has been cooked but if the pasta wants to stick in a clump after being cooked or has too soft a texture when chewed, you will want to try a different brand of pasta in the future.</p>
